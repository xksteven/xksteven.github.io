<html>

<head>
<title>Learning WebGL &mdash; </title>
<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">

<script type="text/javascript" src="glMatrix-0.9.5.min.js"></script>

<script id="shader-fs" type="x-shader/x-fragment">
    precision mediump float;
    void main(void) {
        gl_FragColor = vec4(1.0, 1.0, 1.0, 1.0);
    }
</script>

<script id="shader-vs" type="x-shader/x-vertex">
    attribute vec3 aVertexPosition;
    uniform mat4 uMVMatrix;
    uniform mat4 uPMatrix;
    void main(void) {
        gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
    }
</script>


<script type="text/javascript">
	var gl;
	function initImage(canvas) {
		try {
            gl = canvas.getContext("2d");
            gl.viewportWidth = canvas.width;
            gl.viewportHeight = canvas.height;
        } catch (e) {
        }
        if (!gl) {
            alert("Could not initialise WebGL, sorry :-(");
        }
	}

    function drawScene() {
       
    }

    function webGLStart() {
        var canvas = document.getElementById("canvas");
        initImage(canvas);
        drawScene();
    }
</script>


</head>


<body onload="webGLStart();">
    <p>Input Image:</p>
    <img id="image" src="figure_problem_set_2.tiff" alt="lungs" width="220" height="277">


    <canvas id="canvas" style="border: 1px solid #000000; margin-left: auto; margin-right: auto; display: block;" width="500" height="500"></canvas>

    <br/>

</body>

</html>
