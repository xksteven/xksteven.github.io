<!DOCTYPE html>
<meta charset="utf-8">
<style>

/*.node {

.node text {
  pointer-events: none;
  font: 10px sans-serif;
}

.link {
  stroke: #999;
  stroke-opacity: .6;
}

h3 {
    color: #1ABC9C;
    text-align:center;  
    font-style: italic;
    font-size: 14px;
    font-family: "Helvetica";
}

</style>
<body>
<form>
    <h3> Link threshold 0 <input type="range" id="thersholdSlider" name="points" value = 0 min="0" max="20" onchange="threshold(this.value)"> 20 Current Val: <var id="CurrVal">0</var></h3> 
</form>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

var width = 960,
    height = 500;

var color = d3.scale.category20();

var force = d3.layout.force()
    .charge(-150)
    .linkDistance(50)
    .size([width, height]);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

  // graph = JSON.parse("miserables.json");
  var graphRec;
  var link, node;

var graphic = d3.json("graph.json", function(error, graph) {
  graphic = graph;
  graphRec=JSON.parse(JSON.stringify(graph));

  force
      .nodes(graph.nodes)
      .links(graph.links)
      .start();

  link = svg.selectAll(".link")
      .data(graph.links)
    .enter().append("line")
      .attr("class", "link")
      .style("stroke-width", function(d) { 
        return Math.sqrt(d.value); 
      });

  node = svg.selectAll(".node")
      .data(graph.nodes)
    .enter().append("g")
      .attr("class", "node")
      .call(force.drag);

  // node.append("title")
  //     .text(function(d) { return d.name; });

node.append("circle")
    .attr("r", 8)
    .style("fill", function (d) { return color(d.group); })

  node.append("text")
      .attr("dx", 12)
      .attr("dy", ".35em")
      .text(function(d) { return d.name });

  force.on("tick", function() {
    link.attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    // node.attr("cx", function(d) { return d.x; })
        // .attr("cy", function(d) { return d.y; });

    node.attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; })
  });

});


function threshold(thresh) {
    graphic.links.splice(0, graphic.links.length);

    for (var i = 0; i < graphRec.links.length; i++) {
      if (graphRec.links[i].value > thresh) {graphic.links.push(graphRec.links[i]);}
    }
    document.getElementById("CurrVal").innerHTML=thresh;
    restart();
}


//Restart the visualisation after any node and link changes

function restart() {
  
  link = link.data(graphic.links);
  link.exit().remove();
  link.enter().insert("line", ".node").attr("class", "link");
  node = node.data(graphic.nodes);
  node.enter().insert("circle", ".cursor").attr("class", "node").attr("r", 5).call(force.drag);
  force.start();
}

</script>
